<!DOCTYPE html>
<html ng-app>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  <script src="https://login.persona.org/include.js"></script>
  <script src="/auth/auth.js"></script>
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
  <title>Application de suivi des fabrications Steriservices</title>
</head>
<body>
<div ng-controller="AuthCtrl">
  <div ng-show="!currentUser">
    <button id="signin" ng-click="authRequest()">Sign in</button>
    <p>Aucun utilisateur connecté actuellement</p>
  </div>
  <div ng-show="currentUser">
    <button id="signout" ng-click="authLogout()">Sign out</button>
    <p>Vous êtes connecté en tant que {{currentUser}}</p>
  </div>
</div>
</body>
</html>
